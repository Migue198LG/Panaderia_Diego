<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="registro.css">
</head>
<body>
  <div class="background">
    <div class="form-container">
      <h1>Registro de Usuario</h1>
      <form id="registerForm">
        <div class="form-group">
          <label for="regUsername">Nombre de Usuario:</label>
          <input type="text" id="regUsername" name="username" placeholder="Ingrese su nombre de usuario">
        </div>
        <div class="form-group">
          <label for="regEmail">Correo Electrónico:</label>
          <input  id="regEmail" name="email" placeholder="Ingrese su correo">
        </div>
        <div class="form-group">
          <label for="regPassword">Contraseña:</label>
          <input type="password" id="regPassword" name="password" placeholder="Ingrese su contraseña">
        </div>
        <div class="form-group">
          <label for="regConfirmPassword">Confirmar Contraseña:</label>
          <input type="password" id="regConfirmPassword" name="confirm-password" placeholder="Confirme su contraseña">
        </div>
        <button type="submit">Registrarse</button>
      </form>
      <button class="back-btn" onclick="window.location.href='login.html'">Regresar</button>
    </div>
  </div>
  <script src="registro.js"></script>
</body>
</html>
